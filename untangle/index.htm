<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untangle Puzzle Game in Canvas</title>
<link rel="stylesheet" href="untangle.css" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet' type='text/css'>
</head>
<body>
<section id="page">
	<header>
		<h1>Untangle Puzzle Game in Canvas</h1>
	</header>
	<section id="layers">
		<canvas id="bg" width="768" height="440">
			Sorry, your web browser does not support canvas content.
		</canvas>
		<canvas id="guide" width="768" height="440" class="fadeout"></canvas>
		<canvas id="game" width="768" height="440"></canvas>
		<canvas id="ui" width="768" height="440"></canvas>
	</section>
	<p>Puzzle <span id="level">1</span>, Completeness: <span id="progress">100</span>%</p>
	<footer>
		<p>Game Created - 300711055</p>
	</footer>
</section>
<script src="jquery-1.6.min.js"></script>
<script src="html5games.untangle.js"></script>
</body></html>
